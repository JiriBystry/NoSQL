{% extends "base.html" %}
{% block content %}
<h1 class="page-title">Articles</h1>
<ul class="articles-list">
    {% for article in articles %}
    <li class="article-item">
        <a class="article-link" href="{{ url_for('main.article', article_id=article['_id']|string) }}">
            <h2>{{ article.title }}</h2>
            <p>{{ article.summary or article.content[:150] }}...</p>
        </a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
